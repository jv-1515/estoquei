<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro produto</title>
    
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form action="/cadastro" method="POST">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required placeholder="Código"><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Nome"><br><br>

        <label for="tamanho">Tamanho:</label>
        <input type="text" id="tamanho" name="tamanho" required placeholder="Tamanho"><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" required placeholder="Gênero"><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required placeholder="Quantidade"><br><br>

        <label for="limiteMinimo">Limite Mínimo:</label>
        <input type="number" id="limiteMinimo" name="limiteMinimo" required placeholder="Limite Mínimo"><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required placeholder="Preço"><br><br>

        <label for="imagem">Imagem:</label>
        <input type="text" id="imagem" name="imagem" required placeholder="Imagem"><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required placeholder="Descrição"></textarea><br><br>

        <button type="submit">Cadastrar</button>
</body>
</html>
