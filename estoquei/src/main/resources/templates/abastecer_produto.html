<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Abastecer Produto</title>
    <link rel="icon" type="image/png" href="/images/logo_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/Abastecer_produto.css" />
    <script src="/js/abastecer_produto.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <a href="javascript:history.back()" style="position: absolute; top: 20px; left: 20px; z-index: 10;">
        <button tabindex="12" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0">
            <i class="fa-solid fa-arrow-left" style="font-size: 20px;"></i>
        </button>
    </a>
    <a href="/inicio" style="position: absolute; top: 20px; right: 20px; z-index: 10;">
        <button tabindex="13" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0; padding-top: 3px">
            <i class="fa-solid fa-house" style="font-size: 16px;padding-top: 4px;"></i>
        </button>
    </a>

    <div>
        <h1>Abastecer Produto</h1>
    </div>
    <div class="filters-container">
        <div class="filters" style="flex-direction: column; align-items: stretch;">
            <h2>Detalhes do Produto</h2>
            <div class="filters-group">
                <input type="text" id="filter-codigo" placeholder="000000000" maxlength="9" minlength="9" pattern="\d{9}" class="filter-input" />
                <input type="text" id="filter-nome" placeholder="Nome" class="filter-input" readonly />

                <input type="text" id="filter-categoria" readonly class="filter-select" placeholder="Categoria" />

                <input type="text" id="filter-tamanho" class="filter-select" placeholder="Tamanho" readonly />

                <input type="text" id="filter-genero" class="filter-select" placeholder="Gênero" readonly />

                <input type="number" id="filter-quantidade" placeholder="Quantidade" class="filter-input" readonly />
                <input type="number" id="filter-limite" placeholder="Limite Mínimo" class="filter-input" readonly />
                <input type="text" id="filter-preco" placeholder="Preço (R$)" class="filter-input" readonly />
            </div>
        </div>
    </div>
    <div class="filters-container" style="align-items: center; justify-content: space-between; display: flex; margin: 0 auto 0 auto; border-radius: 10px 10px 0 0;padding: 10px 25px 10px 20px;">
        <h2 style="text-align: left; margin: 0; padding:10px 25px 0px 0px;">Detalhes da Compra</h2>
    </div>
    <div id="movimentacao-placeholder"></div>
<form>
<div class="main-container">
    <div class="form-column">
        <label for="codigo-compra">Código da compra*:</label>
        <input type="text" id="codigo-compra" name="codigo-compra" required placeholder="000000000" maxlength="9" minlength="9" pattern="\d{9}">

        <label for="valor-compra">Valor da compra (R$)*:</label>
        <input type="text" id="valor-compra" name="valor-compra" required placeholder="R$10,00" min="1">

        <div style="display: flex; gap: 10px;"><div style="display: flex; flex-direction: column; flex: 3;"><label for="quantidade">Quantidade*:</label><input type="number" id="quantidade" name="quantidade" required placeholder="10" min="1" max="999"></div><div style="display: flex; flex-direction: column; flex: 2;"><label for="quantidade-final" style="font-weight: bold; color: #333;">Quantidade final:</label><input type="number" id="quantidade-final" name="quantidade-final" placeholder="100" readonly></div></div>


        <label for="fornecedor">Fornecedor*:</label>
        <input type="text" id="fornecedor" name="fornecedor" required placeholder="Fornecedor">

        <label for="data-compra">Data da compra*:</label>
        <input type="date" id="data-compra" name="data-compra" required>

        <button type="submit">Confirmar Abastecimento</button>
    </div>
    <div class="right-column">
        <div id="image-preview" class="image-box" style="background-color: #f9f9f9; overflow: hidden; justify-content: center; align-items: center;">
            <i class="fa-regular fa-image" style="font-size: 30px"></i>
            <input type="file" id="foto" name="foto" accept="image/*" style="display:none">
        </div>
    </div>
</div>
</form>
</body>
</html>
