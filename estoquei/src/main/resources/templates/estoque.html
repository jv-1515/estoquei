<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciar Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/estoque.css" />
    <script src="/js/estoque.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <a href="javascript:history.back()" style="position: absolute; top: 20px; left: 20px; z-index: 10;">
        <button tabindex="12" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0; padding-top: 3px">
            <i class="fa-solid fa-arrow-left" style="font-size: 20px;"></i>
        </button>
    </a>

    <div>
        <h1>Gerenciar Estoque</h1>
    </div>
    <div class="filters-container">
        <div class="filters" style="flex-direction: column; align-items: stretch;">
            <h2>Filtrar produtos</h2>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="filter-codigo" placeholder="000000000" maxlength="9" style="width: 90px;" />
                <input type="text" id="filter-nome" placeholder="Nome" style="width: 160px;" />

                <select id="filter-categoria" style="width: 110px;" onchange="updateOptions()">
                    <option value="">Categoria</option>
                    <option value="CAMISA">Camisa</option>
                    <option value="CAMISETA">Camiseta</option>
                    <option value="BERMUDA">Bermuda</option>
                    <option value="CALCA">Calça</option>
                    <option value="SHORTS">Shorts</option>
                    <option value="SAPATO">Sapato</option>
                    <option value="MEIA">Meia</option>
                </select>

                <select id="filter-tamanho" style="width: 95px;">
                    <option value="">Tamanho</option>
                </select>

                <select id="filter-genero" style="width: 90px;">
                    <option value="">Gênero</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMININO">Feminino</option>
                    <option value="UNISSEX">Unissex</option>
                </select>

                <input type="number" id="filter-quantidade" placeholder="Quantidade" style="width: 90px;" />
                <input type="number" id="filter-limite" placeholder="Limite Mínimo" style="width: 110px;" />
                <input type="number" id="filter-preco" placeholder="Preço (R$)" style="width: 100px;" />

                <button class="btn" onclick="filtrar()">Filtrar</button>
                <button class="btn limpar" onclick="limpar(); renderizarProdutos(lista);">Limpar Filtro</button>
            </div>
        </div>
    </div>
    <div class="filters-container" style="align-items: center; justify-content: space-between; display: flex; margin: 0 auto 0 auto; border-radius: 10px 10px 0 0;padding: 20px 20px 10px 22px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <label for="registros-select">Mostrando</label>
            <select id="registros-select" style="padding: 5px 0; border-radius: 4px; border: 1px solid #aaa; font-size: 12px; width: 43px;">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <button class="btn" style="margin-left: auto;" onclick="window.location.href='/cadastrar-produto'">
            <i class="fa fa-plus" style="margin-right: 4px;"></i> Cadastrar Produto
        </button>
    </div>
    <div class="main-container">
        <div class="table-space"></div>
        <table id="product-list">
        <thead>
            <tr>
            <th>Produto</th>
            <th>Código</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Tamanho</th>
            <th>Gênero</th>
            <th>Quantidade</th>
            <th>Limite Mínimo</th>
            <th>Preço (R$)</th>
            <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p, iterStat : ${produtos}" tabindex="${iterStat.count}">
            <td>
                <span th:if="${p.imagem != null}">
                <img th:src="@{/uploads/{imagem}(imagem=${p.imagem})}" alt="Foto do produto" class="produto-img" />
                </span>
                <span th:if="${p.imagem == null}" class="produto-img icon">
                <i class="fa-regular fa-image" style="padding-top:5px"></i>
                </span>
            </td>
            <td th:text="${p.codigo}"></td>
            <td th:text="${p.nome}"></td>
            <td th:text="${p.categoria}"></td>
            <td th:text="${p.tamanho}"></td>
            <td th:text="${p.genero}"></td>
            <td>
                <span th:text="${p.quantidade}" style="padding-left:23px"></span>
                <a th:if="${(p.quantidade - p.limiteMinimo) <= 10}" 
                th:href="@{'/reabastecer-produto/' + ${p.codigo}}" 
                title="Reabastecer produto"
                style="display:inline-block;position:relative;width:20px;height:20px;text-decoration:none;">
                <span style="background:#000;width:5px;height:7px;position:absolute;left:50%;top:41%;transform:translate(-50%,-50%);border-radius:5px;z-index:0;"></span>
                <i class="fa-solid fa-triangle-exclamation" style="color:#fbc02d;position:relative;z-index:1;"></i>
                </a>
            </td>
            <td th:text="${p.limiteMinimo}"></td>
            <td th:text="${p.preco}"></td>
            <td class="actions">
                <a th:href="@{'/editar-produto/' + ${p.codigo}}" title="Editar" tabindex="${produtos.size() + iterStat.count}">
                <i class="fa-solid fa-pen"></i>
                </a>
                <button type="button"
                        th:onclick="removerProduto([[${p.id}]])"
                        title="Excluir"
                        tabindex="[[${2 * produtos.size()} + ${iterStat.count}]]">
                    <i class="fa-solid fa-trash"></i>
                </button>
                </form>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
