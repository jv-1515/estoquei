<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Menu Inicial</title>
    <link rel="icon" type="image/png" href="/images/logo_icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/inicio.css"/>
    <script src="/js/inicio.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="user-avatar-float" style="position:fixed;top:18px;left:18px;z-index:1000;display:flex;align-items:center;gap:10px;box-shadow:0 2px 8px rgba(0,0,0,0.08);background:#fff;border-radius:24px;padding:6px 16px 6px 6px;min-width:0;">
        <a th:href="@{/infos-usuario}" href="/infos-usuario" style="display:flex;align-items:center;text-decoration:none;gap:10px;">
            <div id="avatar-circle" style="width:38px;height:38px;border-radius:50%;background:#e0e7ef;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:18px;color:rgb(68, 68, 68, 0.65);user-select:none;">
            </div>
            <div style="display:flex;flex-direction:column;line-height:1.1;">
                <span id="avatar-nome" style="font-size:14px;font-weight:500;color:rgba(34,34,34);max-width:120px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"></span>
                <span id="avatar-tipo" style="font-size:12px;color:#888;" th:text="${tipo}">Admin</span>
            </div>
        </a>
    </div>
    <nav>
        <div class="notification" onclick="window.location.href='/baixo-estoque'" style="cursor:pointer;">
            <span style="display: inline-block; position: relative;">
            <i class="fa-solid fa-bell" style="color: white; font-size: 24px; left: 0; top: 0; padding-top: 3px"></i>
            <i class="fa-regular fa-bell" style="color: #555; font-size: 25px; position: absolute; left:0; top: 0; padding-top:3px"></i>
            </span>
            <span class="badge">2</span>
        </div>
        <button onclick="confirmarSaida(event)">Sair</button>
    </nav>

        <h1 th:text="'Olá, ' + ${nome}">Olá, Usuário!</h1>
        <h2>O que deseja acessar hoje?</h2>
    

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <div class="container">
        <!-- Acesso limitado ao Gerente -->
        <div class="card" th:if="${tipo == 'ADMIN' || tipo == 'GERENTE'}">
            <a th:href="@{/andamento}">
                <i class="fa-regular fa-handshake"></i>
                <p>Gerenciar Fornecedores<br><span class="card-value" id="valor-fornecedores" style="display:none"></span></p>
            </a>
        </div>
        <div class="card" th:if="${tipo == 'ADMIN' || tipo == 'GERENTE'}">
            <a th:href="@{/gerenciar-funcionarios}">
                <i class="fa-solid fa-users"></i>
                <p>Gerenciar Funcionários<br><span class="card-value" id="valor-funcionarios" style="display:none"></span></p>
            </a>
        </div>
        <div class="card" th:if="${tipo == 'ADMIN' || tipo == 'GERENTE'}">
            <a th:href="@{/gerenciar-relatorios}">
                <i class="fa-solid fa-chart-line"></i>
                <p>Relatório de Desempenho<br><span class="card-value" id="valor-relatorios" style="display:none"></span></p>
            </a>
        </div>
        <!-- Acesso limitado ao Gerente -->

        <div class="card">
            <a th:href="@{/cadastrar-produto}">
                <i class="fa-solid fa-shirt"></i>
                <p>Cadastrar Produto<br><span class="card-value" id="valor-produtos-cadastrados" style="display:none"></span></p>
            </a>
        </div>
        <div class="card">
            <a th:href="@{/estoque}">
                <i class="fa-solid fa-chart-bar"></i>
                <p>Acessar Estoque<br><span class="card-value" id="valor-total-produtos" style="display:none"></span></p>
            </a>
        </div>
        <div class="card">
            <a th:href="@{/abastecer-produto}">
                <i class="fa-solid fa-money-bill-transfer"></i>
                <p>Registrar Movimentação<br><span class="card-value" id="valor-movimentacoes" style="display:none"></span></p>
            </a>
        </div>
    </div>
</body>
</html>
