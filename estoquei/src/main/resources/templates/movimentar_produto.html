<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movimentação de Produto</title>
    <link rel="icon" type="image/png" href="/images/logo_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/movimentar_produto.css" />
    <script src="/js/movimentar_produto.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <a href="javascript:history.back()" title="Voltar" style="position: absolute; top: 20px; left: 20px; z-index: 10;">
        <button tabindex="12" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0">
            <i class="fa-solid fa-arrow-left" style="font-size: 16px;"></i>
        </button>
    </a>

    <div id="nots" title="Baixo estoque" style="position: absolute;  display:none; top: 20px; right: 70px; z-index: 1000; display: flex; align-items: center; background: #fff; border-radius: 24px; height: 40px; min-height: 40px; width: 40px; min-width: 40px;">
        <div class="notification" onclick="window.location.href='/baixo-estoque'" style="cursor:pointer;">
            <span style="display: inline-block; position: relative;">
                <i class="fa-regular fa-bell" style="font-size: 20px; padding: 8px 0 0 11px"></i>
            </span>
            <span class="badge"></span>
        </div>
    </div>

    <a href="/inicio" title="Início" style="position: absolute; top: 20px; right: 20px; z-index: 10;">
        <button tabindex="13" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0; padding-top: 3px">
            <i class="fa-solid fa-house" style="font-size: 16px;padding-top: 4px;"></i>
        </button>
    </a>

    <div>
        <h1>Registrar Movimentação</h1>
    </div>
    <div class="filters-container">
        <div class="filters" style="flex-direction: column; align-items: stretch;">
            <h2 style="margin-bottom: -20px;">Detalhes do Produto</h2>
            <div class="filters-group">
                <div style="display:flex;flex-direction:column;justify-content: flex-end;">
                    <input type="text" id="filter-codigo" placeholder="-" maxlength="9" minlength="9" pattern="\d{9}" class="filter-input" />
                </div>
                <div style="display:flex;flex-direction:column;display: none;">
                    <label for="filter-nome">Nome</label>
                    <input type="text" id="filter-nome" placeholder="-" class="filter-input" readonly style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;" />
                </div>
                <div style="display:flex;flex-direction:column;">
                    <label for="filter-categoria">Categoria</label>
                    <input type="text" id="filter-categoria" readonly class="filter-select" placeholder="-" />
                </div>
                <div style="display:flex;flex-direction:column;">
                    <label for="filter-tamanho">Tamanho</label>
                    <input type="text" id="filter-tamanho" class="filter-select" placeholder="-" readonly />
                </div>
                <div style="display:flex;flex-direction:column;">
                    <label for="filter-genero">Gênero</label>
                    <input type="text" id="filter-genero" class="filter-select" placeholder="-" readonly />
                </div>
                <div style="display:flex;flex-direction:column;">
                    <label for="filter-quantidade">Quantidade</label>
                    <input type="number" id="filter-quantidade" placeholder="-" class="filter-input" readonly />
                </div>
                <div style="display:flex;flex-direction:column;">
                    <label for="filter-limite">Limite Mínimo</label>
                    <input type="number" id="filter-limite" placeholder="-" class="filter-input" readonly />
                </div>
                <div style="display:flex;flex-direction:column;">
                    <label for="filter-preco">Preço</label>
                    <input type="text" id="filter-preco" placeholder="-" class="filter-input" readonly />
                </div>
            </div>
        </div>
    </div>
    <div id="movimentacao-tipo-container" class="filters-container" style="display:flex;gap:5px;align-items:center; border-radius:10px 10px 0 0; padding-bottom: 0; margin-bottom: 0; box-shadow: none;">
        <h2 for="tipo-movimentacao">Registrar</h2>
        <label class="tipo-movimentacao">
            <input type="radio" name="tipo-movimentacao" value="ENTRADA" checked> Entrada
        </label>
        <label class="tipo-movimentacao">
            <input type="radio" name="tipo-movimentacao" value="SAIDA"> Saída
        </label>
    </div>
    <div id="main-container-placeholder"></div>
</body>
</html>
