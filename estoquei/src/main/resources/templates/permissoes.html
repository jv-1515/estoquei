<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gerenciar Permissões</title>
    <link rel="icon" type="image/png" href="/images/logo_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/permissoes.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/permissoes.js" defer></script>
</head>
<body>
    <a th:href="@{/gerenciar-funcionarios}" id="btn-voltar" title="Voltar" style="position: absolute; top: 20px; left: 20px; z-index: 10;">
        <button tabindex="12" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0; padding-top: 3px">
            <i class="fa-solid fa-arrow-left" style="font-size: 16px;"></i>
        </button>
    </a>
    <a href="/inicio" title="Início" style="position: absolute; top: 20px; right: 20px; z-index: 10;">
        <button tabindex="13" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0; padding-top: 3px">
            <i class="fa-solid fa-house" style="font-size: 16px;"></i>
        </button>
    </a>

    <h1>Gerenciar Permissões</h1>
    <div class="filters-container" style="width: 900px; margin: 0 auto 20px auto; box-sizing: border-box; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 20px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <h2 style="margin: 0; display: flex; align-items: center;">
                Cargos
                <div id="contador-cargos">
                    <span id="contador-cargos-num" style="font-size: 14px; font-weight: bold; margin-right: -2px;">00</span>
                    <span>/10</span>
                </div>
            </h2>
        </div>
        <div class="filters-row" style="position: relative;">
            <div class="cargo-list" id="cargo-list"></div>
            <button class="btn btn-novo-cargo" id="btn-novo-cargo">
                <i class="fa-solid fa-plus"></i> Novo Cargo
            </button>
            <div class="cargo-gradient"></div>
        </div>
    </div>

    <div class="main-container" id="permissoes-cargo-gerente">
        <div class="permissoes-table">
            <div class="permissoes-header permissoes-row" style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div class="permissoes-cell modulo-header" style="flex:1;">
                    <h2 style="display:flex; align-items:center;">
                        Gerente
                    </h2>
                </div>
                <div class="permissoes-cell acoes-header" style="display:flex; align-items:center; justify-content:flex-end; width:auto;">
                    <div class="cell" title="Acessar">
                        <button class="perm-col-btn selected-acessar" data-col="acessar" title="Todos: Acessar">
                            <i class="fa-solid fa-eye"></i><span>Acessar</span>
                        </button>
                    </div>
                    <div class="cell" title="Criar">
                        <button class="perm-col-btn selected-criar" data-col="criar" title="Todos: Criar">
                            <i class="fa-solid fa-plus"></i><span>Criar</span>
                        </button>
                    </div>
                    <div class="cell" title="Editar">
                        <button class="perm-col-btn selected-editar" data-col="editar" title="Todos: Editar">
                            <i class="fa-solid fa-pen"></i><span>Editar</span>
                        </button>
                    </div>
                    <div class="cell" title="Excluir">
                        <button class="perm-col-btn selected-excluir" data-col="excluir" title="Todos: Excluir">
                            <i class="fa-solid fa-trash"></i><span>Excluir</span>
                        </button>
                    </div>
                    <div style="min-width: 30px"></div>
                </div>
            </div>
            <!-- Produtos -->
            <div class="permissoes-row" data-modulo="produtos" style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div class="permissoes-cell modulo-nome" style="flex:1; display:flex; align-items:center; gap:8px;">
                    <span>Produtos</span>
                </div>
                <div class="permissoes-cell checboxes-container" style="display:flex; align-items:center; justify-content:flex-end; width:auto;">
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="1" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="2" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="3" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="4" checked>
                    </div>
                    <div style="max-width:30px;">
                        <button class="perm-check-all selected" checked title="Tudo: Produtos">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Movimentações -->
            <div class="permissoes-row" data-modulo="movimentacoes" style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div class="permissoes-cell modulo-nome" style="flex:1; display:flex; align-items:center; gap:8px;">
                    <span>Movimentações</span>
                </div>
                <div class="permissoes-cell checboxes-container" style="display:flex; align-items:center; justify-content:flex-end; width:auto;">
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="1" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="2" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="3" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="4" checked>
                    </div>
                    <div style="max-width:30px;">
                        <button class="perm-check-all selected" checked title="Tudo: Movimentações">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Relatórios -->
            <div class="permissoes-row" data-modulo="relatorios" style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div class="permissoes-cell modulo-nome" style="flex:1; display:flex; align-items:center; gap:8px;">
                    <span>Relatórios</span>
                </div>
                <div class="permissoes-cell checboxes-container" style="display:flex; align-items:center; justify-content:flex-end; width:auto;">
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="1" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="2" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="3" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="4" checked>
                    </div>
                    <div style="max-width:30px;">
                        <button class="perm-check-all selected" checked title="Tudo: Relatórios">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Fornecedores -->
            <div class="permissoes-row" data-modulo="fornecedores" style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div class="permissoes-cell modulo-nome" style="flex:1; display:flex; align-items:center; gap:0;">
                    <span style="font-weight:bold;">Fornecedores</span>
                    <i class="fa-solid fa-circle-info" title="Módulo sensível"></i>
                </div>
                <div class="permissoes-cell checboxes-container" style="display:flex; align-items:center; justify-content:flex-end; width:auto;">
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="1" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="2" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="3" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="4" checked>
                    </div>
                    <div style="max-width:30px;">
                        <button class="perm-check-all selected" checked title="Tudo: Fornecedores">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Funcionários -->
            <div class="permissoes-row" data-modulo="funcionarios" style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div class="permissoes-cell modulo-nome" style="flex:1; display:flex; align-items:center; gap:4px;">
                    <span style="font-weight:bold;">Funcionários</span>
                    <i class="fa-solid fa-circle-info" title="Módulo sensível"></i>
                </div>
                <div class="permissoes-cell checboxes-container" style="display:flex; align-items:center; justify-content:flex-end; width:auto;">
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="1" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="2" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="3" checked>
                    </div>
                    <div class="cell">
                        <input type="checkbox" class="perm-check" data-nivel="4" checked>
                    </div>
                    <div style="max-width:30px;">
                        <button class="perm-check-all selected" checked title="Tudo: Funcionários">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="permissoes-list"></div>
    
    <a id="btn-topo" title="Voltar ao topo" href="#" style="display:none; position: fixed; bottom: 30px; right: 20px; z-index: 100;">
        <button tabindex="14" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
            <i class="fa-solid fa-arrow-up" style="font-size: 16px; padding-top: 4px;"></i>
        </button>
    </a>
</body>
</html>
