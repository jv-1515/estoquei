<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificação - Stok+</title>
    <link rel="icon" type="image/png" href="../images/logo_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/recuperar-senha.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/recuperar-senha.js" defer></script>
</head>
<body>
    <div class="logo">
        <img src="/images/logo_password.png" alt="Stok+" height="50">
    </div>
    <div class="recovery-main-container">
        <div class="form-content-container" style="text-align: center;">
            <div class="recovery-header">
                <a href="esqueci-senha" title="Voltar"><i class="fa-solid fa-arrow-left"></i></a>
                <h1>Código de Verificação</h1>
            </div>
            <p>Verifique seu email e informe o código abaixo:</p>
            
            <form id="otp-form">
                <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                </div>
                
                <input type="hidden" name="otp" id="otp-completo">

                <button type="submit" id="validar-btn">
                    <i class="fa-solid fa-check" id="validar-icon"></i>
                    <span id="validar-text">Validar</span>
                </button>
            </form>
            <button id="resend-btn" style="margin-top: 10px;">
                <i class="fa-solid fa-rotate-right"></i>
                Reenviar
            </button>
        </div>
    </div>

    <script th:if="${sucesso}" th:inline="javascript">
        window.successMessage = /*[[${sucesso}]]*/ '';
    </script>
    <script th:if="${erro}" th:inline="javascript">
        window.errorMessage = /*[[${erro}]]*/ '';
    </script>
</body>
</html>
