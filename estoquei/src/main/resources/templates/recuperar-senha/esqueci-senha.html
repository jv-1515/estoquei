<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok+ | Esqueceu a Senha</title>
    <link rel="icon" type="image/png" href="../images/logo_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/recuperar-senha.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/recuperar-senha.js" defer></script>
</head>
<body>
    <div class="recovery-main-container">
        <div class="form-content-container">
            <div class="recovery-header">
                <a href="../" title="Voltar"><i class="fa-solid fa-arrow-left"></i></a>
                <h1>Esqueceu Senha</h1>
            </div>
            <p>Informe seu email e enviaremos o código para recuperação da conta:</p>
            
            <form id="esqueci-form">
                <div>
                    <label for="email">Email*</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
                    </div>
                </div>
                <button type="submit" id="esqueci-btn">
                    <i class="fa-solid fa-paper-plane" id="esqueci-icon"></i>
                    <span id="esqueci-text">Enviar Código</span>
                </button>
            </form>
        </div>
    </div>

    <script th:if="${sucesso}" th:inline="javascript">
        window.successMessage = /*[[${sucesso}]]*/ '';
    </script>
    <script th:if="${erro}" th:inline="javascript">
        window.errorMessage = /*[[${erro}]]*/ '';
    </script>
</body>
</html>
