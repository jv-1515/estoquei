<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciar Estoque</title>
    <link rel="icon" type="image/png" href="/images/logo_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/estoque.css" />
    <script src="/js/estoque.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/grafico.js" defer></script>
</head>
<body>
    <a href="javascript:history.back()" style="position: absolute; top: 20px; left: 20px; z-index: 10;">
        <button tabindex="12" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0; padding-top: 3px">
            <i class="fa-solid fa-arrow-left" style="font-size: 20px;"></i>
        </button>
    </a>
    <a href="/inicio" style="position: absolute; top: 20px; right: 20px; z-index: 10;">
        <button tabindex="13" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0; padding-top: 3px">
            <i class="fa-solid fa-house" style="font-size: 16px;"></i>
        </button>
    </a>
    <div>
        <h1>Gerenciar Estoque</h1>
    </div>
    <div class="filters-container" style="display: flex; flex-direction: column; gap: 8px; width: 1200px;">
        <h2>Buscar Produtos</h2>
        <div style="display: flex; align-items: center; gap: 8px; position: relative;">
            <div style="flex:1; position:relative; display:flex;">
                <input type="text" id="busca-produto" placeholder="Digite nome ou código do produto" style="flex:1; font-size:12px; padding:8px 12px;"/>
                <div id="busca-sugestoes"></div>
            </div>
            <button id="btn-exibir-detalhes" class="btn" style="font-size:12px;">
                <i class="fa-solid fa-circle-info" style="margin-right:4px;"></i>Ocultar Detalhes
            </button>
            <button id="btn-filtrar-produtos" class="btn" style="font-size:12px;">
                <i class="fa-solid fa-filter" style="margin-right:4px;"></i>Filtrar
            </button>
        </div>
    </div>
    <div id="filtros-avancados" class="filters-container" style="display:none; flex-direction:column; gap:8px; width:1200px;">
        <h2>Filtrar Produtos</h2>
        <div class="filters-row" style="display:flex; gap:8px;">
            <div class="input-group">
                <label for="filter-categoria">Categoria</label>
                <select id="filter-categoria">
                    <option value="" selected>Todas</option>
                    <option value="CAMISA">Camisa</option>
                    <option value="CAMISETA">Camiseta</option>
                    <option value="BERMUDA">Bermuda</option>
                    <option value="CALCA">Calça</option>
                    <option value="SHORTS">Shorts</option>
                    <option value="SAPATO">Sapato</option>
                    <option value="MEIA">Meia</option>
                </select>
            </div>
            <div class="input-group">
                <label for="filter-tamanho">Tamanho</label>
                <select id="filter-tamanho">
                    <option value="" selected>Todos</option>
                </select>
            </div>
            <div class="input-group">
                <label for="filter-genero">Gênero</label>
                <select id="filter-genero">
                    <option value="" selected>Todos</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMININO">Feminino</option>
                    <option value="UNISSEX">Unissex</option>
                </select>
            </div>
            <div class="input-group">
                <label for="filter-quantidade">Quantidade</label>
                <input type="text" id="filter-quantidade" placeholder="0 - 999" readonly style="cursor:pointer;" />
                <div id="quantidade-faixa-popup" class="faixa-popup">
                    <div style="flex-direction: column; gap: 4px; align-items: flex-end;">
                        <div style="display: flex; align-items: center;">
                            <span style="min-width: 28px;">de:</span>
                            <input type="text" id="quantidade-min" maxlength="3" placeholder="0" style="text-align:right;margin-bottom: 2px;">
                        </div>
                        <div style="display: flex; align-items: center;">
                            <span style="min-width: 28px;">até:</span>
                            <input type="text" id="quantidade-max" maxlength="3" placeholder="999" style="text-align:right;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="filter-limite">Limite Mínimo</label>
                <input type="text" id="filter-limite" placeholder="1 - 999" readonly style="cursor:pointer;" />
                <div id="limite-faixa-popup" class="faixa-popup">
                    <div style="flex-direction: column; gap: 4px; align-items: flex-end;">
                        <div style="display: flex; align-items: center;">
                            <span style="min-width: 28px;">de:</span>
                            <input type="text" id="limite-min" maxlength="3" placeholder="1" style="text-align:right;margin-bottom: 2px;">
                        </div>
                        <div style="display: flex; align-items: center;">
                            <span style="min-width: 28px;">até:</span>
                            <input type="text" id="limite-max" maxlength="3" placeholder="999" style="text-align:right;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="filter-preco">Preço</label>
                <input type="text" id="filter-preco" placeholder="Todos" readonly style="cursor:pointer;" />
                <div id="preco-faixa-popup" class="faixa-popup">
                    <div style="flex-direction: column; gap: 4px; align-items: flex-end;">
                        <div style="display: flex; align-items: center;">
                            <span style="min-width: 28px;">de:</span>
                            <input type="text" id="preco-min" placeholder="R$ 000,00" style="width:90px;margin-bottom: 2px;">
                        </div>
                        <div style="display: flex; align-items: center;">
                            <span style="min-width: 28px;">até:</span>
                            <input type="text" id="preco-max" placeholder="R$ 999,99" style="width:90px;">
                        </div>
                    </div>
                </div>
            </div>
            <button id="btn-limpar-filtros" class="btn limpar" style="font-size:12px;">
                <i class="fa-solid fa-eraser" style="margin-right:4px;"></i>Limpar Filtros
            </button>
        </div>
    </div>
        <div id="detalhes-estoque" style="display:flex; flex-direction:column; margin: 0 auto 20px auto; width: 1200px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 24px 32px;">
            <div style="width:100%;"><h2>Detalhes do Estoque</h2></div>
            <div style="display:flex; gap:20px; margin-top:8px; align-items: flex-start;">
                <div class="detalhes-infos" style="display: flex; flex-direction: row; gap: 18px; min-width: 220px;">
                    <div class="detalhe-card" style="background: #f7f7f7; border-radius: 8px; padding: 18px 20px; text-align: center; min-width: 120px;">
                        <div style="color: #277580; font-size: 12px; font-weight: bold; line-height: 1.2;">
                            Total de<br>Produtos:
                        </div>
                        <div id="detalhe-total-produtos" style="font-size: 28px; font-weight: bold; color: #222; margin-top: 6px;">0</div>
                    </div>
                    <div class="detalhe-card" style="background: #fffbe7; border-radius: 8px; padding: 18px 20px; text-align: center; min-width: 120px;">
                        <div style="color: #bfa100; font-size: 12px; font-weight: bold; line-height: 1.2;">
                            Baixo<br>Estoque:
                        </div>
                        <div id="detalhe-baixo-estoque" style="font-size: 28px; font-weight: bold; color: #bfa100; margin-top: 6px;">0</div>
                    </div>
                    <div class="detalhe-card" style="background: #fff0f0; border-radius: 8px; padding: 18px 20px; text-align: center; min-width: 120px;">
                        <div style="color: #c0392b; font-size: 12px; font-weight: bold; line-height: 1.2;">
                            Estoque<br>Zerado:
                        </div>
                        <div id="detalhe-estoque-zerado" style="font-size: 28px; font-weight: bold; color: #c0392b; margin-top: 6px;">0</div>
                    </div>
                </div>
                <!-- Gráficos -->
                <div class="detalhes-graficos" style="flex:1; display: flex">
                    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">
                        <span style="font-size:12px; font-weight:bold; color:#333; margin-bottom:2px;">Categoria</span>
                        <div style="display: flex; flex-direction: row; align-items: stretch; gap: 24px; height:170px;">
                            <canvas id="grafico-categoria" width="170" height="170"></canvas>
                            <ul id="lista-categorias"
                                style="list-style: none; padding: 0; margin: 0; font-size: 10px;
                                    display: flex; flex-direction: column; gap: 8px;
                                    justify-content: space-between; height:170px;">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="filters-container" style="align-items: center; justify-content: space-between; display: flex; margin: 0 auto 0 auto; border-radius: 10px 10px 0 0;padding: 20px 20px 10px 22px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <label for="registros-select">Mostrando</label>
            <select id="registros-select" style="padding: 5px 0; border-radius: 4px; border: 1px solid #aaa; font-size: 12px; height:30px; width: 55px; color: #757575;">
                <option value=""> Todos</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <button class="btn" style="margin-left: auto; height:30px;" onclick="window.location.href='/cadastrar-produto'">
            <i class="fa-solid fa-box" style="margin-right: 4px;"></i> Cadastrar
        </button>
    </div>
    <!-- 3. Tabela de estoque -->
    <div class="main-container">
        <div class="table-space"></div>
        <table id="product-list">
            <thead>
                <tr>
                    <th></th>
                    <th class="ordenar">Código <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                    <th class="ordenar">Nome <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                    <th class="ordenar">Categoria <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                    <th class="ordenar">Tamanho <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                    <th class="ordenar">Gênero <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                    <th class="ordenar">Quantidade <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                    <th class="ordenar">Limite Mínimo<span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                    <th class="ordenar">Preço (R$)<span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <tr>
                    <td colspan="10" style="text-align: center; padding: 10px; color: #888; font-size: 16px;">
                        <span id="loading-spinner" style="display: inline-block; vertical-align: middle;">
                            <i class="fa fa-spinner fa-spin" style="font-size: 20px; margin-right: 8px;"></i>
                        </span>
                        <span id="loading-text">Carregando produtos</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="paginacao" style="text-align: center; margin-top: 8px"></div>
    </div>
    <a id="btn-topo" href="#" style="display:none; position: fixed; bottom: 30px; right: 20px; z-index: 100;">
        <button tabindex="14" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
            <i class="fa-solid fa-arrow-up" style="font-size: 20px; padding-top: 4px;"></i>
        </button>
    </a>
</body>
</html>
