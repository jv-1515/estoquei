<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerar Relatório</title>
    <link rel="icon" type="image/png" href="/images/logo_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/gerar_relatorio.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="/js/gerar_relatorio.js" defer></script>
</head>
<body>
    <a href="javascript:history.back()" style="position: absolute; top: 20px; left: 20px; z-index: 10;">
        <button tabindex="12" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0; padding-top: 3px">
            <i class="fa-solid fa-arrow-left" style="font-size: 20px;"></i>
        </button>
    </a>
    <a href="/inicio" style="position: absolute; top: 20px; right: 20px; z-index: 10;">
        <button tabindex="13" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0; padding-top: 3px">
            <i class="fa-solid fa-house" style="font-size: 16px;"></i>
        </button>
    </a>
    <h1>Gerar Relatório de Desempenho</h1>
    <div class="filters-container">
      <div class="filters">
        <h2>Selecionar Filtros</h2>
        <div class="filters-row">
          <!-- Período -->
          <div class="input-group" style="max-width: 160px; min-width: 160px; position:relative;">
            <label for="filter-periodo">Período*</label>
            <input type="text" id="filter-periodo" placeholder="Selecione o período" readonly style="cursor:pointer;" autofocus />
            <div id="periodo-popup" class="faixa-popup" style="display:none;">
              <div style="display: flex; flex-direction: column; gap: 8px;">
                <div>
                  <span>Data Início:</span>
                  <input style="height: 25px; margin-top: 2px;" type="date" id="periodo-data-inicio" />
                </div>
                <div>
                  <span>Data Fim:</span>
                  <input style="height: 25px; margin-top: 2px;" type="date" id="periodo-data-fim" />
                </div>
              </div>
            </div>
          </div>
          <!-- Produtos -->
          <div class="input-group multiselect" style="max-width: 200px; min-width: 160px; position:relative;">
            <label for="filter-produto">Produtos</label>
            <input type="text" id="filter-produto" placeholder="Todos" readonly style="cursor:pointer;" />
            <div id="checkboxes-produto-multi" class="checkboxes-popup"></div>
          </div>
          <!-- Categorias -->
          <div class="input-group multiselect" style="max-width: 160px; min-width: 120px; position:relative;">
            <label for="filter-categoria">Categorias</label>
            <input type="text" id="filter-categoria" placeholder="Todas" readonly style="cursor:pointer;" />
            <div id="checkboxes-categoria-multi" class="checkboxes-popup"></div>
          </div>
          <!-- Tamanhos -->
          <div class="input-group multiselect" style="max-width: 160px; min-width: 120px; position:relative;">
            <label for="filter-tamanho">Tamanhos</label>
            <input type="text" id="filter-tamanho" placeholder="Todos" readonly style="cursor:pointer;" />
            <div id="checkboxes-tamanho-multi" class="checkboxes-popup"></div>
          </div>
          <!-- Gêneros -->
          <div class="input-group multiselect" style="max-width: 160px; min-width: 120px; position:relative;">
            <label for="filter-genero">Gêneros</label>
            <input type="text" id="filter-genero" placeholder="Todos" readonly style="cursor:pointer;" />
            <div id="checkboxes-genero-multi" class="checkboxes-popup"></div>
          </div>
          <!-- Quantidade -->
          <div class="input-group" style="max-width: 160px; min-width: 160px; position:relative;">
            <label for="filter-quantidade">Quantidades</label>
            <input type="text" id="filter-quantidade" placeholder="Todas" readonly style="cursor:pointer;" />
            <div id="quantidade-faixa-popup" class="faixa-popup">
              <label class="quantidade-check-label">
                <input type="checkbox" id="quantidade-todas-popup" checked />Todos
              </label>
              <label class="quantidade-check-label">
                <input type="checkbox" id="quantidade-baixo-estoque-popup" checked />Baixo estoque
              </label>
              <label class="quantidade-check-label">
                <input type="checkbox" id="quantidade-zerados-popup" checked />Produtos zerados
              </label>
              <div style="display: flex; align-items: center; gap: 8px; margin:8px 0;">
                <span style="min-width: 28px;">de:</span>
                <input type="number" id="quantidade-min" maxlength="3" placeholder="0" style="text-align:right;">
              </div>
              <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 0;">
                <span style="min-width: 28px;">até:</span>
                <input type="number" id="quantidade-max" maxlength="3" placeholder="999" style="text-align:right;">
              </div>
            </div>
          </div>
          <!-- Preços -->
          <div class="input-group" style="max-width: 120px;">
              <label for="filter-preco">Preços</label>
              <input type="text" id="filter-preco" placeholder="Todos" readonly style="cursor:pointer;" />
              <div id="preco-faixa-popup" class="faixa-popup">
                  <div style="flex-direction: column; gap: 4px; align-items: flex-end;">
                      <div style="display: flex; align-items: center;">
                          <span style="min-width: 28px;">de:</span>
                          <input type="text" id="preco-min" placeholder="R$ 0,00" style="margin-bottom: 8px;">
                      </div>
                      <div style="display: flex; align-items: center;">
                          <span style="min-width: 28px;">até:</span>
                          <input type="text" id="preco-max" placeholder="R$ 999,99">
                      </div>
                  </div>
              </div>
          </div>
          <!-- Botões -->
          <button type="button" id="btn-limpar-filtros" class="btn cancelar" style="display: flex; align-items: center;">
              <i class="fa-solid fa-eraser" style="margin-right:4px;"></i> Limpar
          </button>
          <button type="button" id="btn-gerar-relatorio" class="btn" style="display: flex; align-items: center;">
              <i class="fa-solid fa-file-lines" style="margin-right:6px;"></i> Gerar Relatório
          </button>
        </div>
      </div>
    </div>
    <section>
        <h2>Prévia dos Produtos Selecionados</h2>
        <ul id="lista-produtos"></ul>
    </section>
    <div id="preview-relatorio"></div>
</body>
</html>
