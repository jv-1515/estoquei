<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciar Funcionários</title>
    <link rel="icon" type="image/png" href="/images/logo_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/gerenciar_funcionarios.css" />
    <script src="/js/gerenciar_funcionarios.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <a th:href="@{/inicio}" style="position: absolute; top: 20px; left: 20px; z-index: 10;">
        <button tabindex="12" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; margin-top: 0; padding-top: 3px">
            <i class="fa-solid fa-arrow-left" style="font-size: 20px;"></i>
        </button>
    </a>
    <div>
        <h1>Gerenciar Funcionários</h1>
    </div>
<div class="filters-container" style="display: flex; flex-direction: column; width: 900px;">
    <h2 style="margin-bottom: -10px;">Buscar Funcionários</h2>
    <div class="filters-row">
            <div class="input-group" style="max-width: 100%; flex: 2;">
                <input type="text" id="busca-funcionario" placeholder="Digite o código ou nome do funcionário" style="font-size:12px; padding:8px 32px 8px 8px; background: #fff;" />
                <span style="position:absolute; right:8px; top:50%; transform:translateY(-50%); color:#888; pointer-events:none;">
                    <i class="fa fa-search"></i>
                </span>
            </div>
            <!-- Multi-select Cargo -->
            <div class="multiselect input-group">
                <label for="filter-cargo">Cargo</label>
                <div style="position:relative;">
                    <input type="text" id="filter-cargo" placeholder="Todos" readonly style="cursor:pointer; padding-right: 20px; background: #fff;" />
                    <span class="chevron-cargo" style="position:absolute; right:6px; top:50%; transform:translateY(-50%); color:#888; pointer-events:none;">
                      <i class="fa fa-chevron-down"></i>
                    </span>
                    <div class="overSelect" onclick="showCheckboxesCargoMulti()"></div>
                </div>
                <div id="checkboxes-cargo-multi" style="display:none;">
                    <label><input type="checkbox" id="cargo-multi-todos" class="cargo-multi-check" value="" checked /> Todos</label>
                    <label><input type="checkbox" class="cargo-multi-check" value="GERENTE" checked /> Gerente</label>
                    <label><input type="checkbox" class="cargo-multi-check" value="VENDEDOR" checked /> Vendedor</label>
                    <label><input type="checkbox" class="cargo-multi-check" value="CAIXA" checked /> Caixa</label>
                    <label><input type="checkbox" class="cargo-multi-check" value="ESTOQUISTA" checked /> Estoquista</label>
                </div>
            </div>
            <!-- Multi-select Status -->
            <div class="multiselect input-group">
                <label for="filter-status">Status</label>
                <div style="position:relative;">
                    <input type="text" id="filter-status" placeholder="Todos" readonly style="cursor:pointer; padding-right: 20px; background: #fff;" />
                    <span class="chevron-status" style="position:absolute; right:6px; top:50%; transform:translateY(-50%); color:#888; pointer-events:none;">
                      <i class="fa fa-chevron-down"></i>
                    </span>
                    <div class="overSelect" onclick="showCheckboxesStatusMulti()"></div>
                </div>
                <div id="checkboxes-status-multi" style="display:none;">
                    <label><input type="checkbox" id="status-multi-todos" class="status-multi-check" value="" checked /> Todos</label>
                    <label><input type="checkbox" class="status-multi-check" value="ATIVO" checked /> Ativo</label>
                    <label><input type="checkbox" class="status-multi-check" value="INATIVO" checked /> Inativo</label>
                </div>
            </div>
            <button class="btn limpar" onclick="limpar()" style="align-self: flex-end; min-width: 110px;">
                <i class="fa-solid fa-eraser" style="margin-right:4px;"></i>Limpar Filtros
            </button>
        </div>
    </div>
    <div class="filters-container" style="align-items: center; justify-content: space-between; display: flex; margin: 0 auto 0 auto; border-radius: 10px 10px 0 0;padding: 20px 20px 10px 20px;">
        <div id="registros-pagina" style="display: flex; align-items: center; gap: 5px;">
            <label for="registros-select">Mostrando</label>
            <select id="registros-select" style="padding: 5px 0; border-radius: 4px;font-size: 12px; width: 55px;">
                <option value="" selected>Todos</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <button class="btn" style="margin-left: auto;" onclick="abrirCadastroFuncionario()">
            <i class="fa fa-user-plus" style="margin-right: 4px;"></i> Cadastrar
        </button>
        </div>
        <span id="cadastro-funcionario" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; align-items:center; justify-content:center; backdrop-filter: blur(2px);">
  <form class="form-container" style="background:white; border-radius:10px; width:300px; margin:auto; display:flex; flex-direction:column; position:relative;" onsubmit="event.preventDefault(); cadastrarFuncionario();">
    <button type="button" onclick="fecharCadastroFuncionario()" class="botao-fechar">&times;</button>
    <h2 id="cadastro-etapa-titulo">Cadastrar Funcionário</h2>

    <!-- ETAPA 1 -->
    <div class="etapa-cadastro" data-etapa="1">
      <div style="display: flex; flex-direction: row; align-items: flex-end; gap: 10px;">
        <!-- Inputs Código e Cargo -->
        <div style="display: flex; flex-direction: column; flex: 1;">
          <div style="display: flex; flex-direction: column;">
            <label for="cad-codigo">Código*</label>
            <input type="text" id="cad-codigo" name="codigo" maxlength="6" required pattern="\d{6}" placeholder="000000" tabindex="1"/>
          </div>
          <div style="display: flex; flex-direction: column;">
            <label for="cad-cargo">Cargo*</label>
            <select id="cad-cargo" name="cargo" required tabindex="2">
              <option value="" selected disabled hidden>Cargo</option>
              <option value="GERENTE">Gerente</option>
              <option value="VENDEDOR">Vendedor</option>
              <option value="CAIXA">Caixa</option>
              <option value="ESTOQUISTA">Estoquista</option>
            </select>
          </div>
        </div>
        <!-- Avatar -->
        <div style="display: flex; align-items: flex-end; height: 100%;">
          <div id="cad-avatar-1" style="width: 85px; height: 85px; border-radius: 50%; background: #f1f1f1; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: rgba(0,0,0,0.65); position: relative;">
            <i class="fa-solid fa-user" style="font-size: 32px; color: #777; z-index: 0;"></i>
            <span id="cad-avatar-iniciais-1" style="z-index: 1; position: relative;"></span>
          </div>
        </div>
      </div>
      <div style="display: flex; flex-direction: column;">
        <div style="display: flex; flex-direction: column;">
          <label for="cad-nome">Nome*</label>
          <input type="text" id="cad-nome" name="nome" required placeholder="Nome" tabindex="3" maxlength="50"/>
        </div>
        <div style="display: flex; flex-direction: column;">
          <label for="cad-email">Email*</label>
          <input type="email" id="cad-email" name="email" required placeholder="Email" tabindex="4"/>
        </div>
        <div style="display: flex; flex-direction: column;">
          <label for="cad-senha">Senha Provisória*</label>
          <div style="display: flex; gap: 10px;">
            <input type="text" id="cad-senha" name="senha" readonly tabindex="5" />
            <button class="btn senha-provisoria" style="width:40%;" type="button" onclick="gerarSenhaProvisoria()" tabindex="6">Gerar Senha</button>
          </div>
        </div>
      </div>
      <div class="cadastro-bullets" style="margin-top: 10px;">
        <span class="bullet active"></span>
        <span class="bullet"></span>
        <span class="bullet"></span>
      </div>
      <button type="button" id="btn-proximo-1" class="btn-proximo" style="margin-top: 10px;">
        Próximo <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <!-- ETAPA 2 -->
    <div class="etapa-cadastro" data-etapa="2" style="display:none;">
      <div style="display: flex; flex-direction: row; align-items: flex-end; gap: 10px;">
        <div style="display: flex; flex-direction: column; flex: 1;">
          <label for="cad-codigo-2">Código*</label>
          <input type="text" id="cad-codigo-2" name="codigo-2" readonly />
          <label for="cad-cargo-2">Cargo*</label>
          <input type="text" id="cad-cargo-2" name="cargo-2" readonly />
        </div>
        <div style="display: flex; align-items: flex-end; height: 100%;">
          <div id="cad-avatar-2" style="width: 85px; height: 85px; border-radius: 50%; background: #f1f1f1; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: rgba(0,0,0,0.65); position: relative;">
            <i class="fa-solid fa-user" style="font-size: 32px; color: #777; z-index: 0;"></i>
            <span id="cad-avatar-iniciais-2" style="z-index: 1; position: relative;"></span>
          </div>
        </div>
      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="cad-cpf">CPF</label>
        <input type="text" id="cad-cpf" name="cpf" placeholder="000.000.000-00" tabindex="7" />
      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="cad-nascimento">Data de Nascimento</label>
        <input type="date" id="cad-nascimento" name="nascimento" tabindex="8" />
      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="cad-contato">Número de Contato</label>
        <input type="text" id="cad-contato" name="contato" placeholder="(00) 00000-0000" tabindex="9" />
      </div>
      <div class="cadastro-bullets">
        <span class="bullet active"></span>
        <span class="bullet active"></span>
        <span class="bullet"></span>
      </div>
      <div style="display: flex; flex-direction: row; justify-content: space-between; margin-top: 10px;">
        <button type="button" id="btn-voltar-2" class="btn-voltar">
          <i class="fa-solid fa-arrow-left"></i> Voltar
        </button>
        <button type="button" id="btn-proximo-2" class="btn-proximo">
          Próximo <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <!-- ETAPA 3 -->
    <div class="etapa-cadastro" data-etapa="3" style="display:none;">
      <div style="display: flex; flex-direction: row; align-items: flex-end; gap: 10px;">
        <div style="display: flex; flex-direction: column; flex: 1;">
          <label for="cad-codigo-3">Código</label>
          <input type="text" id="cad-codigo-3" name="codigo-3" readonly />
          <label for="cad-cargo-3">Cargo</label>
          <input type="text" id="cad-cargo-3" name="cargo-3" readonly />
          <label for="cad-nome-3">Nome</label>
          <input type="text" id="cad-nome-3" name="nome-3" readonly />
          <label for="cad-email-3">Email</label>
          <input type="email" id="cad-email-3" name="email-3" readonly />
          <label for="cad-senha-3">Senha Provisória</label>
          <input type="text" id="cad-senha-3" name="senha-3" readonly />
          <label for="cad-cpf-3">CPF</label>
          <input type="text" id="cad-cpf-3" name="cpf-3" readonly />
          <label for="cad-nascimento-3">Data de Nascimento</label>
          <input type="date" id="cad-nascimento-3" name="nascimento-3" readonly />
          <label for="cad-contato-3">Número de Contato</label>
          <input type="text" id="cad-contato-3" name="contato-3" readonly />
        </div>
        <div style="display: flex; align-items: flex-end; height: 100%;">
          <div id="cad-avatar-3" style="width: 85px; height: 85px; border-radius: 50%; background: #f1f1f1; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: rgba(0,0,0,0.65); position: relative;">
            <i class="fa-solid fa-user" style="font-size: 32px; color: #777; z-index: 0;"></i>
            <span id="cad-avatar-iniciais-3" style="z-index: 1; position: relative;"></span>
          </div>
        </div>
      </div>
      <div class="cadastro-bullets">
        <span class="bullet active"></span>
        <span class="bullet active"></span>
        <span class="bullet active"></span>
      </div>
      <button type="button" id="btn-voltar-3" class="btn-voltar">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
      <button class="btn" type="submit" style="margin-top:10px;">Cadastrar</button>
    </div>
  </form>
</span>
        <!-- editar de Funcionário -->
        <span id="editar-funcionario" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; align-items:center; justify-content:center; backdrop-filter: blur(2px);">
            
            <form class="form-container" style="background:white; border-radius:10px; width:300px; margin:auto; display:flex; flex-direction:column; position:relative;" onsubmit="event.preventDefault(); salvarEdicaoFuncionario();">
            <button type="button" onclick="fecharEdicaoFuncionario()" class="botao-fechar">&times;</button>
            <h2 style="margin-bottom:10px;">Editar Funcionário</h2>
            <div style="display: flex; flex-direction: row; align-items: flex-end; gap: 15px;">
                <div style="display: flex; flex-direction: column; flex: 1;">
                <div style="display: flex; gap: 8px; align-items: flex-end; margin-bottom: 0; height: 42px;">
                    <div style="flex:1;">
                        <input type="hidden" id="edit-id">
                        <label for="edit-codigo">Código*</label>
                        <input type="text" id="edit-codigo" name="codigo" maxlength="6" style="margin: 3px 0 0 0;" required placeholder="X00000"/>                
                        </div>
                            <div style="display:flex; flex-direction:column; align-items:flex-start; margin-top:18px;">
                                <span id="label-ativo">Ativo</span>
                                <div class="switch-container">
                                    <label class="switch">
                                        <input type="checkbox" id="edit-ativo" name="ativo">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    <label for="edit-cargo">Cargo*</label>
                    <select id="edit-cargo" name="cargo" required th:disabled="${usuarioLogado.tipo.name() == 'FUNCIONARIO'}">
                        <option value="" selected disabled hidden>Cargo</option>
                        <option value="GERENTE">Gerente</option>
                        <option value="VENDEDOR">Vendedor</option>
                        <option value="CAIXA">Caixa</option>
                        <option value="ESTOQUISTA">Estoquista</option>
                    </select>
                </div>
                <div style="display: flex; align-items: flex-end; height: 100%;">
                    <div id="edit-avatar" style="width: 85px; height: 85px; border-radius: 50%; background: #f1f1f1; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: rgba(0,0,0,0.65); position: relative;">
                        <i class="fa-solid fa-user" style="font-size: 32px; color: #777; z-index: 0;"></i>
                        <span id="edit-avatar-iniciais" style="z-index: 1; position: relative;"></span>
                    </div>
                </div> 
            </div>

            <label for="edit-nome">Nome Completo*</label>
            <input type="text" id="edit-nome" name="nome" required placeholder="Nome completo" maxlength="50" />

            <label for="edit-email">Email*</label>
            <input type="email" id="edit-email" name="email" required placeholder="Email da empresa" />

            <label for="edit-senha">Senha*</label>
            <div style="position: relative; display: flex; align-items: center;">
                <input type="password" id="edit-senha" name="senha" style="padding-right: 36px; flex: 1;" autocomplete="current-password" minlength="8" placeholder="Nova senha" />
                <span class="lock-open" onclick="togglePassword('edit-senha')" style="position: absolute; right: 10px; cursor: pointer;">
                    <i class="fa-solid fa-eye-slash" id="icon-edit-senha"></i>
                </span>
            </div>

            <label for="edit-cpf">CPF*</label>
            <input type="text" id="edit-cpf" name="cpf" required placeholder="000.000.000-00" />

            <label for="edit-nascimento">Data de Nascimento*</label>
            <input type="date" id="edit-nascimento" name="nascimento" required placeholder="Data de Nascimento" />

            <label for="edit-contato">Número de Contato*</label>
            <input type="tel" id="edit-contato" name="contato" required placeholder="(00) 00000-0000" />

            <button class="btn" style="margin-top:10px" type="submit">Salvar Alterações</button>
            </form>
            </span>

        <div class="main-container">
            <div class="table-space"></div>
            <table>
                <thead>
                    <tr>
                        <th style="width:48px; padding-left: 15px;"></th>
                        <th class="ordenar">Código <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                        <th class="ordenar">Nome <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                        <th class="ordenar">Cargo <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                        <th class="ordenar">Email <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                        <th class="ordenar">Status <span class="sort-icon"><i class="fa-solid fa-arrow-down"></i></span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="func-list">
                </tbody>
            </table>
            <div id="paginacao" style="text-align: center; margin-top: 8px"></div>
        </div>
        <a id="btn-topo" href="#" style="display:none; position: fixed; bottom: 30px; right: 20px; z-index: 100;">
            <button tabindex="14" style="border-radius: 50%; width: 40px; height: 40px; background-color: white; color: black; border: none; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
            <i class="fa-solid fa-arrow-up" style="font-size: 20px; padding-top: 4px;"></i>
        </button>
    </a>

    <div id="detalhes-funcionario-popup" class="detalhes-modal-bg" style="display:none;">
      <div class="detalhes-modal">
        <div style="display:flex; align-items:center; justify-content:space-between;">
          <h2 style="margin:0; color:#277580; font-size:20px;">Detalhes do Funcionário</h2>
          <div class="actions">
            <button type="button" onclick="abrirEdicaoFuncionario(window.detalhesFuncionarioId)" title="Editar" style="background:none; border:none; cursor:pointer;">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button type="button" onclick="removerFuncionario(window.detalhesFuncionarioId)" title="Remover" style="background:none; border:none; cursor:pointer;">
              <i class="fa-solid fa-trash"></i>
            </button>
            <a href="#" title="Fechar detalhes" onclick="fecharDetalhesFuncionario()">
                <i style="font-size: 20px;" class="fa-solid fa-xmark"></i>
            </a>
          </div>
        </div>
        <div style="display:flex; flex-direction:row; gap:20px; margin-top:10px; min-height:120px;">
          <!-- Avatar -->
          <div style="display:flex;justify-content:center; min-width:120px; min-height:120px;">
            <div id="detalhes-avatar-func" style="width:120px; height:120px; border-radius:50%; background:#e0e7ef; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:44px; color:#333; user-select:none; position:relative;">
              <span id="detalhes-avatar-iniciais" style="z-index:1; position:relative;"></span>
            </div>
          </div>
          <!-- Infos -->
          <div style="flex:1; display:flex; flex-direction:column; justify-content:space-between;">
            <div>
              <div style="font-size:12px; color:#757575; margin-bottom:2px;" id="detalhes-codigo">Cód: 000000</div>
              <div style="font-size:18px; color:#333; font-weight:bold; margin-bottom:2px;" id="detalhes-nome">Nome Completo</div>
            <div id="detalhes-cargo-idade" style="font-size:12px; color:#757575; margin-bottom:5px;"></div>              <div id="detalhes-status" style="margin-bottom: 8px;"></div>
            </div>
            <div style="display: flex; flex-direction: row; gap: 18px; margin-top: 10px;">
                <div style="display: flex; align-items: center; gap: 7px;">
                    <i class="fa-solid fa-envelope" style="color:#1e94a3; font-size:13px;"></i>
                    <a id="detalhes-email" href="#" style="color:#1e94a3; font-size:12px; text-decoration:none;" target="_blank">Email</a>
                </div>
                <div style="display: flex; align-items: center; gap: 7px;">
                    <i class="fa-solid fa-mobile-screen-button" style="color:#1e94a3; font-size:15px;"></i>
                    <span id="detalhes-telefone" style="color:#333; font-size:12px;">Telefone</span>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:inline="javascript">
    window.usuarioLogadoId = "[[${usuarioLogado.id}]]";
    </script>
</body>
</html>
