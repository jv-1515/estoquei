<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Menu Inicial</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../images/logo.png" type="image/png">
    <style>
        body {
            background-color: #ccc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 15px 0px 0px;
        }


        h1, h2 {
            font-size: 50px;
            color: #277580;
            text-align: center;
            margin: 10px 0 0 0;
        }

        h2 {
            font-size: 24px;
            margin: 0 0 15px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
        }

        nav a {
            background-color: #1E94A3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .notification {
            position: relative;
            margin-right: 20px;
            font-size: 24px;
        }

        .notification .badge {
            position: absolute;
            top: -5px;
            right: -9px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
        }

        .badge:hover {
            background-color: darkred;
        }



        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-items: center;
            padding: 0;
            max-width: 940px;
            align-items: center;
        }

        .card {
            background-color: white;
            width: 250px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
            font-weight: bold;
        }

        .card p {
            font-size: 20px;
            padding: 0 50px 0 50px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .card a {
            color: inherit;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            width: 100%;
            justify-content: center;
        }
        button {
            background-color: #1E94A3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #277580;
        }
        
    </style>
</head>

<body>
    <nav>
        <div class="notification" onclick="window.location.href='/baixo-estoque'" style="cursor:pointer;">
            <span style="display: inline-block; position: relative;">
            <i class="fa-solid fa-bell" style="color: white; font-size: 24px; left: 0; top: 0; padding-top: 3px"></i>
            <i class="fa-regular fa-bell" style="color: black; font-size: 25px; position: absolute; left:0; top: 0; padding-top:3px"></i>
            </span>
            <span class="badge">2</span>
        </div>
        <button onclick="confirmarSaida(event)">Sair</button>
    </nav>

        <h1>Olá, Gerente!</h1>
        <h2>O que deseja acessar hoje?</h2>
    

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <div class="container">
        <!-- Acesso limitado ao Gerente -->
        <div class="card">
            <a th:href="@{/inicio}">
                <p>Gerenciar Fornecedores</p>
                <i class="fa-regular fa-handshake"></i>
            </a>
        </div>
        <div class="card">
            <a th:href="@{/gerenciar-funcionarios}">
                <p>Gerenciar Funcionários</p>
                <i class="fa-regular fa-user"></i>
            </a>
        </div>
        <div class="card">
            <a th:href="@{/inicio}">
                <p>Relatório de Desempenho</p>
                <i class="fa-solid fa-chart-line"></i>
            </a>
        </div>
        <!-- Acesso limitado ao Gerente -->

        <div class="card">
            <a th:href="@{/cadastrar-produto}">
                <p>Cadastrar Produto</p>
                <i class="fa-solid fa-shirt"></i>
            </a>
        </div>
        <div class="card">
            <a th:href="@{/estoque}">
                <p>Visualizar Estoque</p>
                <i class="fa-solid fa-chart-bar"></i>
            </a>
        </div>
        <div class="card">
            <a th:href="@{/baixo-estoque}">
                <p>Registrar Reabastecimento</p>
                <i class="fa-solid fa-truck"></i>
            </a>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function confirmarSaida(event) {
                event.preventDefault();
                Swal.fire({
                    title: 'Deseja realmente sair?',
                    text: "Você será redirecionado para a página de login.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#1E94A3',
                    confirmButtonText: 'Sair',
                    cancelButtonText: 'Voltar',
                    position: 'top-end',
                    customClass: {
                        popup: 'swal2-popup-right'
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/';
                    }
                });
            }
        </script>
</body>
</html>
