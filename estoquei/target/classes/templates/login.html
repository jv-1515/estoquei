<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/images/logo_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:if="${erro}" th:inline="javascript">window.erro = true;</script>
</head>
<body>
    
    <div class="login-main-container">
        <form class="form-container" th:action="@{/admin/login}" method="post">
            <img src="/images/logo.png" alt="Logo Stok+ Mais controle. Mais lucro" style="width: 200px; display: block; margin: 0 auto 25px auto;" oncontextmenu="return false;" draggable="false">
            <div>
                <label for="email">Email:</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email cadastrado" required th:value="${email}" />
                    <span class="lock-open"></span>
                </div>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <div class="input-group">
                    <input type="password" id="senha" name="senha" placeholder="Senha de 8 caracteres" required minlength="8" maxlength="30" th:value="${senha}" />
                    <span class="lock-open">
                        <i class="fa-solid fa-eye-slash" id="fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            <button type="submit">Entrar</button>
            <div class="register-link">
                <a href="/recuperar-senha/esqueci-senha">Esqueceu sua senha? Clique aqui</a>
            </div>
        </form>
        <div class="login-logo-box">
            <img src="/images/estoque.png" alt="Fundo de um estoque e prateleiras com caixas" class="login-logo-img"  oncontextmenu="return false;" draggable="false">
            <div class="login-logo-overlay">
                <h1 class="login-logo-title">Primeiro Acesso?</h1>
                <a href="#" class="login-logo-link">Conhe√ßa nossos planos</a>
                <div class="redes-sociais-projeto">
                    <a href="https://www.instagram.com/stokmais" target="_blank" title="Instagram">
                        <button type="button" class="redes-sociais-btn instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </button>
                    </a>
                    <a href="https://www.instagram.com/stokmais" target="_blank" title="LinkedIn">
                        <button type="button" class="redes-sociais-btn linkedin">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </button>
                    </a>
                    <a href="https://www.instagram.com/stokmais" target="_blank" title="Facebook">
                        <button type="button" class="redes-sociais-btn facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            window.mensagemErro = /*[[${mensagemErro} != null ? '${mensagemErro}' : '' ]]*/ '';
        </script>
    </body>
</html>
