<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/images/logo_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:if="${erro}" th:inline="javascript">window.erro = true;</script>
</head>
<body>
    
    <div class="login-main-container">
        <div class="login-logo-box" style="display: flex; justify-content: center; align-items: center;">
            <img src="/images/logo.png" alt="Logo" style="width: 200px; display: block; margin: 0 auto;">
        </div>

        <div class="login-divider"></div>

        <form class="form-container" th:action="@{/admin/login}" method="post">
            <h1>Bem-vindo!</h1>
            <div>
                <label for="email">Email:</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email cadastrado" required th:value="${email}" />
                    <span class="lock-open"></span>
                </div>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <div class="input-group">
                    <input type="password" id="senha" name="senha" placeholder="Senha de 8 caracteres" required minlength="8" th:value="${senha}" />
                    <span class="lock-open" onclick="lockOpen()">
                        <i class="fa-solid fa-eye-slash" id="fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            <button type="submit">Entrar</button>
            <div class="register-link">
                <a href="#">Esqueceu sua senha? Clique aqui</a>
            </div>
        </form>
    </div>
</body>
</html>
